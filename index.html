<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="weather.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Weather App
        </a>
      </div>
    </nav>
    <div>
      <input
        type="text"
        id="weathersearch"
        placeholder="enter your location"
        autofocus
      />
    </div>
    <div class="weatherdisplay">
      <div class="locationdetail">
        <div class="city" id="city">Mumbai , IN</div>
        <div class="date" id="date">4 April Sunday , 2021</div>
      </div>
      <div class="weatherdata">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="min-max" id="min-max">32&deg;C(min) / 34&deg;C(max)</div>
        <div class="weather" id="weather">Clear</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
